<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Divergent America</title>
    <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no' /> 
    <!-- Mapbox GL JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Google Charts -->
    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
    <!-- Chroma.js -->
    <script src='js/chroma.min.js'></script>
    <!-- Fonts & Styling -->
    <link href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:700' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet' />
</head>
<body>
    <div class='header'>
        <h1>Divergent America</h1>
        <h4>Noel Vineyard &amp; Connor Daliposon</h4>
    </div>

    <div class='sidebar'>
        <!--        
        <form>
            <fieldset>
                <label>Layer Style</label>
                <select id='layerSelect' name='layer'>
                    <option value='blueOrange'>Blue to Orange</option>
                    <option value='orangeBlue'>Orange to Blue</option>
                </select>
            </fieldset>
        </form>
        -->
        <h2 style='text-align: center'>Socio-Economic Data</h2>
        <button id='mInc' type='button' onclick='setSelectedLayer("mInc")'>Mean Income</button>
        <button id='pctDegree' type='button' onclick='setSelectedLayer("pctDegree")'>Percent w/ Adv. Degree</button>
        <button id='pctUninsur' type='button' onclick='setSelectedLayer("pctUninsur")'>Percent Uninsured</button>
        
        <h2 style='text-align: center'>Demographic Data</h2>
        <button id='popTot' type='button' onclick='setSelectedLayer("popTot")'>Total Population</button>
        <button id='pctAsian' type='button' onclick='setSelectedLayer("pctAsian")'>Percent Asian</button>
        <button id='pctBlack' type='button' onclick='setSelectedLayer("pctBlack")'>Percent Black</button>
        <button id='pctLatino' type='button' onclick='setSelectedLayer("pctLatino")'>Percent Latino</button>
        <button id='pctWhite' type='button' onclick='setSelectedLayer("pctWhite")'>Percent White</button>
        
        <div id='scatterplot' style ='width:300px; height: 200px;'></div>
        <div id='piechart' style ='width:300px; height: 200px;'></div>
        
    </div>
        
    <div class='map-container'>
        <div id='map'></div>
    </div>
    
    <div id='legend' class='legend'>
        <h4 id='leg-title'></h4>
        <div><span id='leg-gradient' style='background: linear-gradient(to right, black , black)'></span></div>
    </div>
    
    <script src='js/symbology.js'></script>
    <script src='js/chart.js'></script>
    <script src='js/map.js'></script>
</body>
</html>
